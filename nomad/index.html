<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div>
      <h2 id="clock">00:00</h2>
      <form id="login-form" class="hidden">
        <input
          id="name-input"
          required
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input
          id="todo-input"
          maxlength="17"
          type="text"
          placeholder="What's today's To Do?"
          required
        />
      </form>
      <div class="todo-box scroll-x">
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
