<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shcd</title>
    <link rel="stylesheet" href="shcd.css" />
  </head>
  <body>
    <h6>PUSH THE BUTTON</h6>
    <input
      class="day_night"
      type="button"
      value="night"
      onclick="
      if(this.value === 'night'){
    document.querySelector('body').style.backgroundColor = 'rgb(55,55,55)';
    document.querySelector('body').style.color = 'snow';
    document.querySelector('input').style.backgroundColor = 'snow';
    document.querySelector('input').style.color = 'rgb(55,55,55)';
    this.value = 'day';

    let aList = document.querySelectorAll('a');
    let l = 0;
    while (l < aList.length) {
      aList[l].style.color = 'powderblue';
      l = l + 1;
    }
  } else{
    document.querySelector('body').style.backgroundColor = 'snow';
    document.querySelector('body').style.color = 'rgb(55,55,55)';
    document.querySelector('input').style.backgroundColor = 'rgb(55,55,55)';
    document.querySelector('input').style.color = 'snow';
    this.value = 'night';

    let aList = document.querySelectorAll('a');
    let l = 0;
    while (l < aList.length) {
      aList[l].style.color = 'blue';
      l = l + 1;
    }
  }
    "
    />

    <script src="shcd.js"></script>
  </body>
</html>
